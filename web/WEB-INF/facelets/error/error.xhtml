<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:head>
        <title>
            <ui:insert name="title">
                <ui:include src="title.xhtml" />
            </ui:insert>
        </title>
        
        <link rel="shortcut icon" href="#{request.contextPath}/resources/images/ico/iron_man.ico" />
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/style.css" />
        <meta http-equiv="refresh" content="5;url=#{request.contextPath}/pages/public/home.jsf" />
    </h:head>
    
    <h:body>
        <f:view locale="#{languageC.locale}"/>
        
        <div id="wrapper">
            <div id="links">
            </div>
            <div id="headerpanel">
                <div id="logo">
                    <ui:insert name="logo">
                        <ui:include src="logo.xhtml" />
                    </ui:insert>
                </div>
                <div id="header">
                    <ui:insert name="header">
                        <ui:include src="header.xhtml" />
                    </ui:insert>
                </div>
            </div>
            <div id="contentpanel">
                <div id="errorimage">
                    <ui:insert name="errorimage">
                        <ui:include src="errorimage.xhtml" />
                    </ui:insert>
                </div>
                <div id="detail">
                    <ui:insert name="detail">
                        <ui:include src="detail.xhtml" />
                    </ui:insert>
                </div>
            </div>
            <div id="footer">
                <ui:insert name="footer">
                    <ui:include src="footer.xhtml" />
                </ui:insert>
            </div>
        </div>
    </h:body>
    
</html>
