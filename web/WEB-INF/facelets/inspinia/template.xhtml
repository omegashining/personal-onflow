<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        
        <title>
            <ui:insert name="title">
                <ui:include src="title.xhtml" />
            </ui:insert>
        </title>
        
        <link rel="shortcut icon" href="#{request.contextPath}/resources/images/ico/iron_man.ico" />

        <link href="#{request.contextPath}/resources/vendor/inspinia/css/bootstrap.min.css" rel="stylesheet" />
        <link href="#{request.contextPath}/resources/vendor/inspinia/font-awesome/css/font-awesome.css" rel="stylesheet" />

        <!-- Gritter -->
        <link href="#{request.contextPath}/resources/vendor/inspinia/js/plugins/gritter/jquery.gritter.css" rel="stylesheet" />
        
        <!-- Tables -->
        <link href="#{request.contextPath}/resources/vendor/inspinia/css/plugins/dataTables/datatables.min.css" rel="stylesheet" />
        
        <!-- Checkboxes -->
        <link href="#{request.contextPath}/resources/vendor/inspinia/css/plugins/iCheck/custom.css" rel="stylesheet" />
        <link href="#{request.contextPath}/resources/vendor/inspinia/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet" />

        <link href="#{request.contextPath}/resources/vendor/inspinia/css/animate.css" rel="stylesheet" />
        <link href="#{request.contextPath}/resources/vendor/inspinia/css/style.css" rel="stylesheet" />

    <h:body>
        <f:view locale="#{languageC.locale}"/>
        
        <div id="wrapper">

            <div id="page-wrapper" class="gray-bg dashbard-1">

                    <ui:include src="topbar.xhtml" />
                </ui:insert>
                
                <ui:insert name="header">
                    <ui:include src="header.xhtml" />
                </ui:insert>
                
                <ui:insert name="topcontent">
                    <ui:include src="topcontent.xhtml" />
                </ui:insert>
                
                <div class="row">
                    <div class="col-lg-12">
                        <ui:insert name="bottomcontent">
                            <div class="wrapper wrapper-content">
                            </div>
                            <!--ui:include src="bottomcontent.xhtml" /-->
                        </ui:insert>

                        <ui:insert name="footer">
                            <ui:include src="footer.xhtml" />
                        </ui:insert>
                    </div>
                </div>
            </div>
            
            <ui:insert name="chat">
                <!--ui:include src="chat.xhtml" /-->
            </ui:insert>
            
            <ui:insert name="rightsidebar">
                <!--ui:include src="rightsidebar.xhtml" /-->
            </ui:insert>

        <ui:include src="../wait.xhtml" />
        
        <ui:insert name="scripts">
            <ui:include src="scripts.xhtml" />
        </ui:insert>
        
        <ui:insert name="aditionalscripts">
            
        </ui:insert>
