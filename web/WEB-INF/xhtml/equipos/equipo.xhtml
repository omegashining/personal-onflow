<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:form id="cuForm" class="form-horizontal">
        <ui:include src="/WEB-INF/xhtml/general/errormessages.xhtml" />

        <div class="ibox float-e-margins">
            <div class="ibox-title text-left">
                <h:outputLabel value="* Campos requeridos" class="text-danger" />
            </div>

            <div class="ibox-content">
                <div class="form-group">
                    <h:outputLabel for="nombre" value="Nombre :" class="col-sm-2 col-sm-offset-1 control-label" />
                    <div class="col-sm-5">
                        <h:inputText id="nombre" value="#{equipoC.equipo.nombre}" size="35" maxlength="35" a:autofocus="true" required="true" class="form-control" />
                    </div>
                    <div class="col-sm-2 text-left">
                        <h:message for="nombre" class="text-danger" />
                    </div>
                </div>

                <div class="form-group">
                    <h:outputLabel for="miembros" value="Miembros :" class="col-sm-2 col-sm-offset-1 control-label" />
                    <div class="col-sm-5">
                        <p:pickList id="miembros" value="#{equipoC.miembros}" var="miembro" converter="#{entityConverter}" itemLabel="#{miembro.usuario.nombre} #{miembro.usuario.paterno} #{miembro.usuario.materno}" itemValue="#{miembro}" showSourceFilter="true" showTargetFilter="true" effect="bounce" responsive="true" required="true" />
                    </div>
                    <div class="col-sm-2 text-left">
                        <h:message for="miembros" class="text-danger" />
                    </div>
                </div>
                
                <div class="hr-line-dashed"></div>

                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-6">
                        <h:commandButton value="Guardar" action="#{equipoC.save}" class="btn btn-success">
                            <f:ajax render=":cuForm" execute="@form" />
                        </h:commandButton>
                        <h:commandButton value="Cancelar" action="cancel" actionListener="#{equipoC.free}" immediate="true" class="btn btn-danger" />
                    </div>
                </div>
            </div>
        </div>
    </h:form>
    
    <style>
        .ui-picklist-list {
            height:200px !important;
            min-width:100px !important;
            width:160px !important;
        }
    </style>
    
</ui:composition>
