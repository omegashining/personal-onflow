<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:form>
        <div class="ibox">
            <div class="ibox-title">
                <h5>Todos los documentos asignados al proyecto</h5>
                <div class="ibox-tools">
                    <h:commandButton value="Cancelar" action="cancel" immediate="true" class="btn btn-danger" />
                </div>
            </div>

            <div class="ibox-content">
                <div class="project-list">
                    <table class="table table-hover">
                        <tbody>
                            <c:forEach items="#{asignadosC.getAdjuntos(asignadoC.subflujo.idSubflujo)}" var="adjunto">
                                <tr>
                                    <td class="project-status">
                                        <h:graphicImage url="/resources/images/png/doc.png" />
                                    </td>
                                    <td class="project-title">
                                        <h:outputLabel value="#{adjunto.documento.nombre}" />
                                    </td>
                                    <td class="project-completion">
                                        <h:outputLabel value="#{adjunto.documento.tipoDocumento.nombre}" />
                                    </td>
                                    <td class="project-people">
                                        <h:outputLabel value="#{adjunto.documento.tipoDocumento.mimetype}" />
                                    </td>
                                    <td class="project-actions">
                                        <p:commandLink ajax="false" immediate="true">
                                            <i class="fa fa-download"></i> Descargar
                                            <p:fileDownload value="#{asignadosC.getEntregable(adjunto.documento.idDocumento)}" />
                                        </p:commandLink>
                                    </td>
                                </tr>
                            </c:forEach>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </h:form>
    
</ui:composition>
