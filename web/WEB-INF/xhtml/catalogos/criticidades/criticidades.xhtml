<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <div class="row wrapper-content white-bg">
        <h:form id="fData" prependId="false">
            <div class="table-responsive">
                <h:dataTable id="dtData" var="row" value="#{criticidadesC.list()}" class="table table-striped table-bordered table-hover">
                    <h:column>
                        <f:facet name="header">Id</f:facet>
                        <h:outputText value="#{row.idCriticidad}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">Nombre</f:facet>
                        <h:outputText value="#{row.nombre}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">Tiempo de atención (días)</f:facet>
                        <h:outputText value="#{row.diasCompromiso}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">Acciones</f:facet>
                        <h:commandLink action="#{criticidadC.update}" title="Editar">
                            <h:graphicImage url="/resources/images/png/edit.png" />
                            <f:setPropertyActionListener value="#{row}" target="#{criticidadC.criticidad}" />
                        </h:commandLink>
                        <h:commandLink title="Eliminar" immediate="true" rendered="#{row.eliminable}" a:data-toggle="modal" a:data-target="#mDelete">
                            <h:graphicImage url="/resources/images/png/delete.png" />
                            <f:setPropertyActionListener value="#{row}" target="#{criticidadC.criticidad}" />
                            <f:ajax render=":fDelete" execute="@form" />
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </div>
            
            <div class="text-center">
                <h:commandButton value="Agregar Criticidad" action="#{criticidadC.create}" class="btn btn-primary">
                    <f:ajax execute="@form" />
                </h:commandButton>
            </div>
        </h:form>
    </div>
    
    <ui:include src="eliminarcriticidad.xhtml" />
    
</ui:composition>
